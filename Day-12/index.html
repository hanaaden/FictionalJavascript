<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 20px;
    text-align: center;
}

h1 {
    color: #333;
}

button {
    background-color: rgb(109, 109, 245);
    color: white;
    font-size: 18px;
    border-radius: 10px;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    transition: 0.3s;
    margin: 5px;
}

button:hover {
    background-color: rgb(70, 70, 220);
}

input {
    font-size: 16px;
    border-radius: 10px;
    padding: 8px 10px;
    border: 1px solid #ccc;
    width: 200px;
}

#display {
    margin-top: 30px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.post-container {
    background-color: white;
    width: 90%;
    max-width: 600px;
    padding: 15px 20px;
    margin-bottom: 20px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    text-align: left;
}

.post-container h3 {
    margin: 0 0 10px 0;
    color: #444;
}

.post-container h2 {
    margin: 0 0 10px 0;
    font-size: 16px;
    color: #777;
    font-weight: normal;
    font-style: italic;
}

.post-container p {
    margin: 0;
    color: #555;
}

    </style>
</head>
<body>
    <h1>Mini Post Viewer</h1>
    <button id="show">Show posts</button>
    <br>
    <br>
    <br>
   <span class="post"> 
    <input type="text" id="input">
    <br>
    <br>
    <button id="getPost">get Post</button>
</span>
   <u><h1>This is output posts</h1></u>
   <div class="output" id="display"> 

   </div>
    <script src="index.js"> </script>
</body>
</html>
