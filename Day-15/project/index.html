<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
 <style>
    body {
  font-family: Arial, sans-serif;
  background: #f4f6f9;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 50px;
}

.container {
  background: #fff;
  padding: 20px 30px;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  width: 400px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

.task-input {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
}

.task-input input {
  flex: 1;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 6px;
}

.task-input button {
  padding: 8px 14px;
  border: none;
  border-radius: 6px;
  background: #4CAF50;
  color: white;
  cursor: pointer;
}

.task-input button:hover {
  background: #45a049;
}

ul {
  list-style: none;
  padding: 0;
}

li {
  padding: 10px;
  border-bottom: 1px solid #eee;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

li.completed {
  text-decoration: line-through;
  color: gray;
}
.btn{
    background-color: red;
    color: white;
    padding: 10px;
}
.btn1{
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    margin: 10px;
}

  
 </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“‹ Task Manager</h1>
    
    <div class="task-input">
      <input type="text" id="taskTitle" placeholder="Enter new task...">
      <button id="addTask">Add Task</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script src="index.js"></script>
</body>
</html>
